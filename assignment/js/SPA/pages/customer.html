    var customers=[];

    $("#btnCustomer").click(function (){
        let cusId=$("#txtCustomerID").val();
        let cusName=$("#txtCustomerName").val();
        let cusAddress=$("#txtCustomerAddress").val();
        let cusSalary=$("#txtCustomerSalary").val();

        var customerObject={
            id:cusId,
            name:cusName,
            address:cusAddress,
            salary:cusSalary

        }

        customers.push(customerObject);

        loadAllCustomers();

        bindRowClickEvents();
    });


    function bindRowClickEvents() {
        $("#tblCustomer>tr").click(function () {
            let id = $(this).children(":eq(0)").text();
            let name = $(this).children(":eq(1)").text();
            let address = $(this).children(":eq(2)").text();
            let salary = $(this).children(":eq(3)").text();

            $('#txtCustomerID').val(id);
            $('#txtCustomerName').val(name);
            $('#txtCustomerAddress').val(address);
            $('#txtCustomerSalary').val(salary);

        });
    }


    function loadAllCustomers() {

        $("#tblCustomer").empty();

        for (var customer of customers) {
            var row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`;

            $("#tblCustomer").append(row);
        }
    }


    $("#deleteCustomer").click(function (){

        let deleteId=$("#txtCustomerID").val();

        let option=confirm("Do you Sure?"+deleteId);
        if (option){
            if (deleteCustomer(deleteId)) {
                alert("Customer Successfully Deleted..");
                setTextfieldValues("", "", "", "");
            } else {
                alert("No such customer to delete");
            }
        }
    });

    $("#updateCustomer").click(function () {
        let customerID = $("#txtCustomerID").val();
        let response = updateCustomer(customerID);
        if (response) {
            alert("Customer Updated Successfully");
            setTextfieldValues("", "", "", "");
        } else {
            alert("Update Failed..!");

        }
    });


    $("#txtCustomerID").on('keyup', function (event) {
        if (event.code == "Enter") {
            let typedId = $("#txtCustomerID").val();
            let customer = searchCustomer(typedId);
            if (customer != null) {
                setTextfieldValues(customer.id, customer.name, customer.address, customer.contact);
            } else {
                alert("There is no cusotmer available for that " + typedId);
                setTextfieldValues("", "", "", "");
            }
        }
    });

    function deleteCustomer(customerID) {
        let customer = searchCustomer(customerID);
        if (customer != null) {
            let indexNumber = customers.indexOf(customer);
            customers.splice(indexNumber, 1);
            loadAllCustomers();
            return true;
        } else {
            return false;
        }
    }

    function setTextfieldValues(id, name, address, salary) {
        $("#txtCustomerID").val(id);
        $("#txtCustomerName").val(name);
        $("#txtCustomerAddress").val(address);
        $("#txtCustomerSalary").val(salary);
    }


    function searchCustomer(cusID) {
        for (let customer of customers) {
            if (customer.id == cusID) {
                return customer;
            }
        }
        return null;
    }

    function updateCustomer(customerID) {
        let customer = searchCustomer(customerID);
        if (customer != null) {
            customer.id = $("#txtCustomerID").val();
            customer.name = $("#txtCustomerName").val();
            customer.address = $("#txtCustomerAddress").val();
            customer.contact = $("#txtCustomerContact").val();
            loadAllCustomers();
            return true;
        } else {
            return false;
        }

    }
