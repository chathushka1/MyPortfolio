<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item Manage</title>
    <meta content="width=device-width initial-scale=1" name="viewport">
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
    <style>
        ul > li {
            cursor: pointer;
        }
    </style>
</head>
<body>
<!--header-->
<header class="jumbotron bg-primary text-white p-3">
    <h1 class="position-absolute" id="nav"></h1>
    <ul class="list-group list-group-horizontal text-danger justify-content-end font-weight-bold">
        <li class="list-group-item bg-white" id="lnkHome"><a href="../index.html">Home</a></li>
        <li class="list-group-item bg-white" id="lnkCustomer"><a href="customer.html">Customer</a></li>
        <li class="list-group-item bg-danger text-white" id="lnkItem"><a class="text-white" href="item.html">Item</a></li>
        <li class="list-group-item bg-white" id="lnkOrders"><a href="purchase-order.html">Orders</a></li>
    </ul>
</header>

<!--item content-->
<main class="container-fluid" id="itemContent">
    <section class="row">
        <div class="col-12 col-lg-4">
            <h1>Item Form</h1>

            <div class="form-group">
                <label for="itemCode">Item Code</label>
                <input class="form-control" id="itemCode" type="text">
                <span class="control-error" id="lblCode"></span>
            </div>
            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input class="form-control" id="itemName" type="text">
                <span class="control-error" id="lblname"></span>
            </div>
            <div class="form-group">
                <label for="itemQty">Item Qty</label>
                <input class="form-control" id="itemQty" type="text">
                <span class="control-error" id="lblqty"></span>
            </div>
            <div class="form-group">
                <label for="itemPrice">Unit Price</label>
                <input class="form-control" id="itemPrice" type="text">
                <span class="control-error" id="lblprice"></span>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" id="btnAddItem">Add Item</button>
                <button class="btn btn-danger" id="btnItemDelete">Remove</button>
                <button class="btn btn-warning" id="btnItemUpdate">Update</button>
                <button class="btn btn-success">Get All</button>
                <button class="btn btn-danger" id="btn-clear">Clear All</button>
            </div>

        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-danger text-white">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Item Price</th>
                </tr>
                </thead>
                <tbody id="tblItem">

                </tbody>
            </table>
        </div>
    </section>

</main>

<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    var items=[];

    $("#btnAddItem").click(function (){
        let itemCode=$("#itemCode").val();
        let itemName=$("#itemName").val();
        let itemQty=$("#itemQty").val();
        let itemPrice=$("#itemPrice").val();

        var itemObject={
            itmCode:itemCode,
            itmName:itemName,
            itmQty:itemQty,
            itmPrice:itemPrice

        }

        items.push(itemObject);

        loadAllItems();

        bindItemRowClickEvents();
    });


    function bindItemRowClickEvents() {
        $("#tblItem>tr").click(function () {
            let itmCode = $(this).children(":eq(0)").text();
            let itmName = $(this).children(":eq(1)").text();
            let itmQty = $(this).children(":eq(2)").text();
            let itmPrice = $(this).children(":eq(3)").text();

            $('#itemCode').val(itmCode);
            $('#itemName').val(itmName);
            $('#itemQty').val(itmQty);
            $('#itemPrice').val(itmPrice);

        });
    }


    function loadAllItems() {

        $("#tblItem").empty();

        for (var item of items) {
            var row = `<tr><td>${item.itmCode}</td><td>${item.itmName}</td><td>${item.itmQty}</td><td>${item.itmPrice}</td></tr>`;

            $("#tblItem").append(row);
        }
    }


    $("#btnItemDelete").click(function (){

        let deleteItemId=$("#itemCode").val();

        let optionDelete=confirm("Do you Sure?"+deleteItemId);
        if (optionDelete){
            if (deleteItem(deleteItemId)) {
                alert("Item Successfully Deleted..");
                setTextfieldValues("", "", "", "");
            } else {
                alert("No such Item to delete");
            }
        }
    });

    $("#btnUpdate").click(function () {
        let itemCodeId = $("#itemCode").val(itemCode);
        let responseItem = updateItem(itemCodeId);
        if (responseItem) {
            alert("Item Updated Successfully");
            setTextfieldValues("", "", "", "");
        } else {
            alert("Update Failed..!");

        }
    });


    $("#itemCode").on('keyup', function (event) {
        if (event.code == "Enter") {
            let typedItemId = $("#itemCode").val();
            let item = searchItem(typedItemId);
            if (item != null) {
                setTextfieldValues(item.itmCode, item.itmName, item.itmQty, item.itmPrice);
            } else {
                alert("There is no item available for that " + typedItemId);
                setTextfieldValues("", "", "", "");
            }
        }
    });

    function deleteItem(itemId) {
        let item = searchItem(itemId);
        if (item != null) {
            let indexNumber = items.indexOf(item);
            items.splice(indexNumber, 1);
            loadAllItems();
            return true;
        } else {
            return false;
        }
    }

    function setTextfieldValues(itmCode, itmName, itmQty, itmPrice) {
        $("#itemCode").val(itmCode);
        $("#itemName").val(itmName);
        $("#itemQty").val(itmQty);
        $("#itemPrice").val(itmPrice);
    }


    function searchItem(itemId) {
        for (let item of items) {
            if (item.itmCode == itemId) {
                return item;
            }
        }
        return null;
    }

    function updateItem(itemCode) {
        let item = searchItems(itemCode);
        if (item != null) {
            item.itmCode = $("#itemCode").val();
            item.itmName = $("#itemName").val();
            item.itmQty = $("#itemQty").val();
            item.itmPrice = $("#itemPrice").val();
            loadAllItems();
            return true;
        } else {
            return false;
        }

    }
</script>
</body>
</html>
